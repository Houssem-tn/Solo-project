<!doctype html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <head>
        <title>Solo project</title>
        
       
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    
    <body id="race">
        <h1>Car race(Mini game project)</h1>
        
        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">
        
        <div id="racetrack">
            <img src="img/blue (1).png" alt="Green car" id="car1" class="car">
            <img src="img/red (1).png" alt="Red car" id="car2" class="car">
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
        </div>
        
        
        
        
        <script src="js/script.js"></script>
    </body>
    
</html>
